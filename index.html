<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="elipse-top-left"></div>
      <nav class="header__nav">
        <div class="header__nav-logo">
          <img src="./assets/logo/NFT World.png" alt="NFT World" />
        </div>
        <div class="header__nav-menu-list">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">MarketPlace</a></li>
            <li><a href="">Sign Up</a></li>
          </ul>
        </div>
        <div class="header__nav-btn">
          <input type="button" value="Go" />
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="main__container">
        <section class="main__container-left">
          <h1>
            Discover Your <br />
            NFT Crypto <br />
            Art
          </h1>
          <p>on the world's first & largest NFT marketplace</p>
          <input type="button" value="Exploer" />
        </section>
        <section class="main__container-right">
          <div class="main__container-right-img-container">
            <img
              class="img-1"
              src="./assets/images/Rectangle 87-1.png"
              alt="img"
            />
            <img
              class="img-2"
              src="./assets/images/Rectangle 87-2.png"
              alt="img"
            />
            <img
              class="img-3"
              src="./assets/images/Rectangle 87-3.png"
              alt="img"
            />
            <img class="img-4" src="./assets/images/image 2.png" alt="img" />
            <div class="text">
              <ul>
                <li>Current Bid</li>
                <li>Romaing Time</li>
                <li>20.88ETH</li>
                <li>08:24:11</li>
              </ul>
            </div>
          </div>
        </section>
      </div>
      <div class="elipse-bottom-right"></div>
    </main>
    <footer id="footer">
      <div class="footer__container">
        <a href="https://www.google.com/">
          <img
            class="footer__container-img"
            src="./assets/images/google.png"
            alt="google"
          />
        </a>
        <a href="https://slack.com/">
          <img
            class="footer__container-img"
            src="./assets/images/slack.png"
            alt="slack"
          />
        </a>
        <a href="https://www.dropbox.com/">
          <img
            class="footer__container-img"
            src="./assets/images/dropbox.png"
            alt="dropbox"
          />
        </a>
        <a href="https://www.shopify.com/">
          <img
            class="footer__container-img"
            src="./assets/images/shopify.png"
            alt="shopify"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
